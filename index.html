<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaelMon Trading Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to MaelMon Trading Cards!</h1>
        <nav>
            <a href="#">My Cards</a>
            <a href="#" class="battle">Battles</a>
            <a href="#" class ="shop">Shop</a>
        </nav>
    </header>

    <main id="game-container">
        <section id="welcome-message">
            <h1>Get ready for epic battles with your MaelMon!</h1>
            <button id="startButton">Start Game</button>
        </section>

        <section id="cards-display" class="card-grid" >
            <h2>Your Cards</h2>
            </section>

            <section id="battle-arena" >
            <h2>Battle Arena</h2>
            <p>Battle other MaelMon here!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MaelMon Trading Cards</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
